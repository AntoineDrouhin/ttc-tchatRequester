<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
</head>
<body ng-app="example" ng-controller="ExampleCtrl">

<div layout="column" flex>

    <md-toolbar>
        <div class="md-toolbar-tools" style="background:white;">
            <md-autocomplete md-search-text="inputValue" md-items="item in onInputChange(inputValue)" md-item-text="item">
                <span md-highlight-text="inputValue">{{item}}</span>
            </md-autocomplete>
            <md-button class="md-raised md-primary" ng-click="submit(inputValue)">
                Envoyer
            </md-button>
        </div>
    </md-toolbar>


</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>

<script src="bower_components/ttc-tchatRequester/src/ttcTchatRequester.js"></script>



<script src="./exampleCtrl.js"></script>

</body>
</html>
